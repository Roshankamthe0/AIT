<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 90%;
            height: 80%;
            justify-content: space-between;
            flex-wrap: wrap; 
        }

        .left-box {
            width: 60%;
            height: 85%;
            border: 6px solid #fff;
            box-shadow: 0 0 10px #0002, 0 20px 40px -20px #0004;
            background: #fff;
            overflow: hidden;
            position: relative;
        }

        .left-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 1;
            position: absolute;
            transition: opacity 0.3s ease;
        }

        .right-box {
            width: 30%;
            height: 80%;
            border: 6px solid #fff;
            box-shadow: 0 0 10px #0002, 0 20px 40px -20px #0004;
            overflow-y: auto;
            background: #fff;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 10px;

        }

        .right-box img {
            width: 100%;
            height: auto;
            object-fit:contain;
            transition: transform 0.3s ease;
        }

        .right-box img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                height: auto;
            }

            .left-box, .right-box {
                width: 90%;
                margin-bottom: 20px;
            }

            .right-box img {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }
        }
        @media (max-width: 480px) {
            .right-box img {
                height: 150px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left-box">
            <img id="leftBoxImage" src="images/1.jpg" alt="Selected Image" />
        </div>

        <div class="right-box">
            <img src="images/1.jpg" alt="Image 1" onclick="changeImage('images/1.jpg')" />
            <img src="images/2.jpg" alt="Image 2" onclick="changeImage('images/2.jpg')" />
            <img src="images/3.jpg" alt="Image 3" onclick="changeImage('images/3.jpg')" />
            <img src="images/4.jpg" alt="Image 4" onclick="changeImage('images/4.jpg')" />
            <img src="images/5.jpg" alt="Image 5" onclick="changeImage('images/5.jpg')" />
            <img src="images/6.jpg" alt="Image 6" onclick="changeImage('images/6.jpg')" />
            <img src="images/7.jpg" alt="Image 7" onclick="changeImage('images/7.jpg')" />
            <img src="images/8.jpg" alt="Image 8" onclick="changeImage('images/8.jpg')" />
            <img src="images/9.jpg" alt="Image 9" onclick="changeImage('images/9.jpg')" />
        </div>
    </div>

    <script>
        function changeImage(src) {
            const leftBoxImage = document.getElementById('leftBoxImage');
            leftBoxImage.src = src;
        }
    </script>
</body>
</html>
